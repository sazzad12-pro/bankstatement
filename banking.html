<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking html</title>
    <script src="https://cdn.tailwindcss.com/"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-8">
        see your <span class="text-amber-500">propit</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
          <div class="bg-blue-400 rounded px-12 py-8">
            <h3 class="text-2xl">deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-400 rounded px-12 py-8">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-400 rounded px-12 py-8">
            <h3 class="text-2xl">Belence</h3>
            <h4 class="text-4xl">$<span id="balance-tatal">50</span></h4>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-4">
          <div class="bg-green-100 p-8">
            <h2 class="text-2xl font-semibold">Add Amount</h2>
            <input
              id="deposite-input"
              class="border"
              type="text"
              placeholder="$Enter Amount"
            /><br />
            <button
              id="deposite-button"
              class="bg-red-300 px-8 py-2 text-white rounded font-bold mt-2"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-100 p-8">
            <h2 class="text-2xl font-semibold">withdraw Balance</h2>
            <input
              id="withdraw-input"
              class="border"
              type="text"
              placeholder="$Enter amount"
            /><br />
            <button
              id="withdraw-button"
              class="bg-red-300 px-8 py-2 text-white rounded font-bold mt-2"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="hisab.js"></script>
  </body>
</html>
