<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank longing</title>
    <script src="https://cdn.tailwindcss.com/"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-8">
        bank of <span class="text-amber-500">america</span>
      </h1>
    </header>
    <section class="bg-green-300 w-1/4 mx-auto p-2">
      <h1 id="loging-form" class="text-2xl">loging here</h1>
      <input
        id="user-email"
        class="border-2 mt-4"
        type="email"
        placeholder="Enter your email"
      /><br />
      <input
        id="user-password"
        class="border mt-2"
        type="password"
        placeholder="Enter your password"
      />
      <br />
      <button
        id="submit"
        class="bg-sky-300 px-4 py-2 mt-2 text-white font-bold rounded"
      >
        Loing
      </button>
    </section>
    <script src="bank.js"></script>
  </body>
</html>
